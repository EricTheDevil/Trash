<html>
<head>
<script>
	xPlaceholder = 50;
	yPlaceholder = 50;
	
	function confetti()
	{
		var xLoc = event.clientX;     // Get the horizontal coordinate
		var yLoc = event.clientY;     // Get the vertical coordinate
		
		var audio = document.getElementById("audio");
        audio.play();
		
		var confCreate = document.createElement("IMG");
		confCreate.setAttribute("src", "http://www.pngall.com/wp-content/uploads/2016/07/Confetti-PNG.png");
		confCreate.setAttribute("width", "50");
		confCreate.setAttribute("height", "100");
		confCreate.setAttribute("alt", "The Pulpit Rock");
		confCreate.style.position = "absolute";
		confCreate.style.left = xLoc - 50;
		confCreate.style.top = yLoc - 100;
		document.body.appendChild(confCreate);
				
	}
	
	function charaMovement()
	{
		var xLoc = event.clientX;
		var yLoc = event.clientY;
		var keys = event.keyCode;
		
		var chara = document.getElementById("chara");
		
		
		document.getElementById("chara").style.position = "absolute"
		
		
		if(keys == 97)
		{
			xPlaceholder = xPlaceholder - 20;
		
		}
		if(keys == 100)
		{
			xPlaceholder = xPlaceholder + 20;
		}
		if(keys == 115)
		{
			yPlaceholder = yPlaceholder + 20 ;
		}
		if(keys == 119)
		{
			yPlaceholder == yPlaceholder - 20;
		}
		var chara = document.getElementById("chara").style.left = xPlaceholder;
		var chara = document.getElementById("chara").style.top = yPlaceholder;
	
	}
</script>
</head>
<body onclick = "confetti()" onkeypress = "charaMovement()">
	
	<img src="https://t7.rbxcdn.com/43f5869093b1db612525008501fbdcf2" id="chara" style="width:104px;height:142px;">
	
	<audio id="audio" src="http://soundbible.com/grab.php?id=2067&type=mp3" ></audio>
	
</body>
	
</html>
